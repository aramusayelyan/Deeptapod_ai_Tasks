<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TASK 13</title>
<style>
    .tab {
        display: none;
    }
</style>
</head>
<body>

<div class="tabs">
    <button class="tablink" onclick="show('tab1')">Tab 1</button>
    <button class="tablink" onclick="show('tab2')">Tab 2</button>
    <button class="tablink" onclick="show('tab3')">Tab 3</button>
</div>

<div id="tab1" class="tab"></div>
<div id="tab2" class="tab"></div>
<div id="tab3" class="tab"></div>

<script>
    const infotab = {
        tab1: "<h2>Tab 1 Content</h2><p>This is the content of Tab 1.</p>",
        tab2: "<h2>Tab 2 Content</h2><p>This is the content of Tab 2.</p>",
        tab3: "<h2>Tab 3 Content</h2><p>This is the content of Tab 3.</p>"
    };

    function show(tab) {
        const infotabs = document.querySelectorAll('.tab');
        infotabs.forEach(tab => tab.style.display = 'none');
        
        document.getElementById(tab).style.display = 'block';

        if (!document.getElementById(tab).innerHTML) {
            document.getElementById(tab).innerHTML = infotab[tab];
        }
    }
    show('tab1');
</script>

</body>
</html>
