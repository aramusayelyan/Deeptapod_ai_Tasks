<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task 16</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table id="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Department</th>
      <th>Role Title</th>
      <th>Role Level</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Skills</th>
    </tr>
  </thead>
  <tbody>

  </tbody>
</table>

<script>
  const data = [
    {
      id: 1,
      name: "John Doe",
      age: 30,
      department: "Engineering",
      role: { title: "Frontend Developer", level: "Mid" },
      contact: { email: "john.doe@example.com", phone: "123-456-7890" },
      skills: ["JavaScript", "React", "CSS"]
    },
    {
      id: 2,
      name: "Jane Smith",
      age: 28,
      department: "Design",
      role: { title: "UI/UX Designer", level: "Senior" },
      contact: { email: "jane.smith@example.com", phone: "098-765-4321" },
      skills: ["Figma", "Sketch", "Adobe XD"]
    },
  ];

  function generateTable() {
    const tbody = document.querySelector("#table tbody");

    data.forEach(data => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.id}</td>
        <td>${data.name}</td>
        <td>${data.age}</td>
        <td>${data.department}</td>
        <td>${data.role.title}</td>
        <td>${data.role.level}</td>
        <td>${data.contact.email}</td>
        <td>${data.contact.phone}</td>
        <td>${data.skills.join(", ")}</td>
      `;
      tbody.appendChild(row);
    });
  }

  generateTable();
</script>

</body>
</html>
