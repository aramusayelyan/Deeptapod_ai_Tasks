<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 12</title>
  <style>
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    .img {
      max-width: 100%;
      height: auto;
    }

    .button {
      margin-top: 10px;
    }

    .btn {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="" alt="Image" class="img" id="img">
    <div class="button">
      <button class="btn" id="btn1">Previous</button>
      <button class="btn" id="btn2">Next</button>
    </div>
  </div>

  <script>
    const images = [
      'https://cdnblog.picsart.com/2022/05/Screen-Shot-2022-05-24-at-9.46.38-AM.png',
      'https://avatars.githubusercontent.com/u/125744630?s=280&v=4',
      'https://media.licdn.com/dms/image/C4E22AQEfoDrr0XZ-AQ/feedshare-shrink_800/0/1669288458824?e=2147483647&v=beta&t=eqJQFVbA-_SM1_7oFuVtBQGu9AYCQVGH8DRHIk4xo_8',
      'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmrAiFE-BlSg1UCKZ1SgQw0oajddz_3mkt3A&usqp=CAU'
    ];
    let index = 0;
    const img = document.getElementById('img');
    const btn1 = document.getElementById('btn1');
    const btn2 = document.getElementById('btn2');

    function showImage(newIndex) {
      if (newIndex < 0) {
        index = images.length - 1;
      } else if (newIndex >= images.length) {
        index = 0;
      } else {
        index = newIndex;
      }
      img.src = images[index];
    }

    btn1.addEventListener('click', () => {
      showImage(index - 1);
    });

    btn2.addEventListener('click', () => {
      showImage(index + 1);
    });

    showImage(index);

  </script>

</body>

</html>
