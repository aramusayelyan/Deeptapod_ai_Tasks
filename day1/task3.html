<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 3</title>
</head>
<body>
<button onclick="show()">Show</button>
<div id="div" style="display: none; background-color: bisque;">
<h1 style="text-align: center;">Hello my name is Ara</h1>
</div>
<script>
    function show(){
        var div = document.getElementById("div");
        // there's difference between == and === in js, === checks data types as well, so in this case u should use ===
        if(div.style.display == "none"){
            div.style.display = "block";
        }else{
            div.style.display = "none";
        }
    }
</script>
</body>
</html>
