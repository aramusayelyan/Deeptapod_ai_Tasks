<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK 5</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body id="body" >

<button id="button1" style="background-color: brown;" onclick="changeColor(this)">Brown</button>
<button id="button2" style="background-color:rgb(0, 51, 51);" onclick="changeColor(this)">Aqua</button>
<button id="button3" style="background-color:blue;" onclick="changeColor(this)">Blue</button>

<script>
  function changeColor(button) {
    var body = document.getElementById("body");
    var color = button.style.backgroundColor;
    body.style.backgroundColor = color;
  }
</script>

</body>
</html>
