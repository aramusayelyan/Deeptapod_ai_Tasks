<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK 5</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body id="body" >

<button id="button1" style="background-color: brown;" onclick="changeColor(this)">Brown</button>
<button id="button2" style="background-color:rgb(0, 51, 51);" onclick="changeColor(this)">Aqua</button>
<button id="button3" style="background-color:blue;" onclick="changeColor(this)">Blue</button>

<script>
  // pay attention to function name, here "onclick="changeColor(this)" function name is changeColor, 
  //   but in js code it's chang, so the corresponding function won't be called
   function chang(itemId) {
            const item = document.getElementById(itemId);
            item.addEventListener('mouseover', () => {
                item.style.color = 'red';
            });
            item.addEventListener('mouseout', () => {
                item.style.color = 'black';
            });
        }

      chang('item1');
      chang('item2');
      chang('item3');
</script>

</body>
</html>
